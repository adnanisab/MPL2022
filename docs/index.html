    <script>
        document.addEventListener('readystatechange', event => {

            // When window loaded ( external resources are loaded too- `css`,`src`, etc...)

                document.getElementsByClassName("cus-loader")[0].classList.add("d-none");
                document.getElementsByClassName("cus-body")[0].classList.remove("d-none");
            }
        });
    </script>
